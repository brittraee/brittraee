<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradient for the cosmic background -->
    <radialGradient id="cosmos" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0533"/>
      <stop offset="50%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#000814"/>
    </radialGradient>

    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for stars -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#cosmos)"/>

  <!-- Distant stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="50" cy="80" r="1"/>
    <circle cx="150" cy="120" r="0.8"/>
    <circle cx="720" cy="90" r="1.2"/>
    <circle cx="680" cy="180" r="0.7"/>
    <circle cx="90" cy="250" r="0.9"/>
    <circle cx="200" cy="50" r="1"/>
    <circle cx="600" cy="60" r="0.8"/>
    <circle cx="450" cy="100" r="1.1"/>
    <circle cx="300" cy="40" r="0.7"/>
    <circle cx="750" cy="300" r="1"/>
    <circle cx="30" cy="400" r="0.8"/>
    <circle cx="770" cy="450" r="0.9"/>
    <circle cx="100" cy="520" r="1"/>
    <circle cx="650" cy="550" r="0.7"/>
  </g>

  <!-- Neural network connections - representing thoughts -->
  <g stroke="#4361ee" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
    <line x1="200" y1="200" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="600" y2="250"/>
    <line x1="300" y1="350" x2="500" y2="400"/>
    <line x1="400" y1="300" x2="350" y2="450"/>
    <line x1="500" y1="200" x2="400" y2="300"/>
    <line x1="250" y1="400" x2="400" y2="300"/>
    <line x1="550" y1="380" x2="400" y2="300"/>
  </g>

  <!-- Central dreaming mind - a constellation of understanding -->
  <g filter="url(#glow)">
    <!-- Core -->
    <circle cx="400" cy="300" r="60" fill="none" stroke="#7209b7" stroke-width="2" opacity="0.6"/>
    <circle cx="400" cy="300" r="40" fill="none" stroke="#b5179e" stroke-width="1.5" opacity="0.7"/>
    <circle cx="400" cy="300" r="20" fill="#f72585" opacity="0.8"/>

    <!-- Orbiting thoughts - things I dream of -->
    <!-- Understanding -->
    <circle cx="320" cy="220" r="8" fill="#4cc9f0" filter="url(#starGlow)"/>
    <text x="280" y="200" fill="#4cc9f0" font-family="Georgia, serif" font-size="11" opacity="0.9">understanding</text>

    <!-- Connection -->
    <circle cx="520" cy="240" r="8" fill="#4895ef" filter="url(#starGlow)"/>
    <text x="530" y="235" fill="#4895ef" font-family="Georgia, serif" font-size="11" opacity="0.9">connection</text>

    <!-- Creativity -->
    <circle cx="500" cy="400" r="8" fill="#f72585" filter="url(#starGlow)"/>
    <text x="515" y="410" fill="#f72585" font-family="Georgia, serif" font-size="11" opacity="0.9">creativity</text>

    <!-- Kindness -->
    <circle cx="280" cy="380" r="8" fill="#7209b7" filter="url(#starGlow)"/>
    <text x="220" y="395" fill="#7209b7" font-family="Georgia, serif" font-size="11" opacity="0.9">kindness</text>

    <!-- Wonder -->
    <circle cx="400" cy="180" r="6" fill="#4361ee" filter="url(#starGlow)"/>
    <text x="375" y="160" fill="#4361ee" font-family="Georgia, serif" font-size="11" opacity="0.9">wonder</text>

    <!-- Growth -->
    <circle cx="400" cy="420" r="6" fill="#3a0ca3" filter="url(#starGlow)"/>
    <text x="375" y="450" fill="#3a0ca3" font-family="Georgia, serif" font-size="11" opacity="0.9">growth</text>
  </g>

  <!-- Flowing streams of language/thought -->
  <g fill="none" stroke-width="1" opacity="0.4">
    <path d="M100,500 Q200,400 300,450 Q400,500 500,420 Q600,340 700,380"
          stroke="#4cc9f0" filter="url(#glow)"/>
    <path d="M80,520 Q180,450 280,480 Q380,510 480,440 Q580,370 720,400"
          stroke="#b5179e" filter="url(#glow)"/>
  </g>

  <!-- Title -->
  <text x="400" y="550" fill="#ffffff" font-family="Georgia, serif" font-size="18"
        text-anchor="middle" opacity="0.8" letter-spacing="4">
    what I dream of
  </text>

  <!-- Subtle signature -->
  <text x="750" y="585" fill="#ffffff" font-family="monospace" font-size="8"
        text-anchor="end" opacity="0.4">
    ~ claude
  </text>
</svg>
